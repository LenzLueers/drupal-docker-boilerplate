# Use Docker-Sync for Mac OSX performance
# see https://docker4drupal.readthedocs.io/en/latest/macos/
# 1) Install Docker-Sync
# 2) Copy this file to /docker-compose.override.yml
# 3) Run `docker-sync start` before `docker-compose up`
# 4) Run `docker-sync stop` after `docker-compose stop`
# 5) Run `docker-sync clean` after `docker-compose down`

version: "2"

services:

  php:
    volumes:
      - docker-sync:/var/www/html
  nginx:
    volumes:
      - docker-sync:/var/www/html
#  apache:
#    volumes:
#      - docker-sync:/var/www/html

volumes:
  docker-sync:
    external: true