  mailhog:
    image: mailhog/mailhog
    labels:
      - "traefik.backend=mailhog"
      - "traefik.port=8025"
      - "traefik.frontend.rule=Host:mailhog.${COMPOSE_PROJECT_NAME}.docker.localhost"

  # This is the network management container.
  traefik:
    image: traefik
    command: -c /dev/null --web --docker --logLevel=INFO
    ports:
